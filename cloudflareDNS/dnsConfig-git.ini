[CF]
email = myemail@domain.com #your email goes here
apikey =  # this is your Cloudflare GLOBAL API TOKEN
zoneid =  # get from Cloudflare dashboard https://developers.cloudflare.com/fundamentals/setup/find-account-and-zone-ids/ 
domain = nextcloud.yourdomain.net

[OTHER]
logFileLoc = /path/to/logfile # use the full path
standalone = no # will print info messages to stdout as well as logfile
constantLog = no # if yes, will create log entry every time it checks. if no, it will only create log entry when updating DNS record. 
